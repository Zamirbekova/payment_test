<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<style>
    body {
        background-image: url("https://marketplace.canva.com/EAEw4tqSmZk/1/0/1600w/canva-motivational-quote-abstract-minimalist-desktop-wallpaper-Vg6MBxUwt0Q.jpg");
    }
</style>
<form  th:method="GET" th:action="@{user/save}" th:object="${getMoney}" style="width: 50%">

    <a class="d-grid gap-2 btn  btn-success" role="button" href="/sendMoney/new">Send money</a>
    <div th:each="comp:${getMoney}">
        <br><br>
        <div class="card text-center card border-warning mb-3 bg-light mb-3">
            <div class="card-header bg-warning">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">Active</a>
                    </li>
<div class="card-body">
    <!--      <h5 class="card-title" th:text="${comp.surNameRecipient}"></h5>-->
<!--    <th scope="col">SurName sender <p class="card-text" th:text="${comp.surNameSender}"></p> </th>-->
    <p class="card-text" th:text="${comp.surNameRecipient}"></p>
    <p class="card-text" th:text="${comp.phoneNumberRecipient}"></p>
    <p class="card-text" th:text="${comp.phoneNumberSender}"></p>
    <p class="card-text" th:text="${comp.description}"></p>
    <p class="card-text" th:text="${comp.date}"></p>
    <p class="card-text" th:text="${comp.uniqueCode}"></p>
    <p class="card-text" th:text="${comp.money}"></p>

    <div class="d-grid gap-2 col-6 mx-auto">
</body>
</div>
</form>
</html>
