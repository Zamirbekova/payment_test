<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<style>
    body {
        background-image: url("https://marketplace.canva.com/EAEw4tqSmZk/1/0/1600w/canva-motivational-quote-abstract-minimalist-desktop-wallpaper-Vg6MBxUwt0Q.jpg");
    }
</style>
<form th:method="GET" th:action="@{save}" th:object="${sendMoney}" style="width: 50%">
    <a class="d-grid gap-2 btn  btn-success" role="button" href="/log"> Login </a>


    <a class="d-grid gap-2 btn  btn-success" role="button" href="/sendMoney/new">Send money</a>
    <a class="d-grid gap-2 btn  btn-success" role="button" href="/user/getMoney/{keyword}">Get money</a>

    <div th:each="comp:${allCashs}">
        <br><br>
        <div class="card text-center card border-warning mb-3 bg-light mb-3">
            <div class="card-header bg-warning">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">Check</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <td style="background-color:yellowgreen;color:yellow;">
                <th scope="col">SurName sender <p class="card-text" th:text="${comp.surNameSender}"></p></th>
                </td>
                <th scope="col">SurName recipient <p class="card-text" th:text="${comp.surNameRecipient}"></p>
                <th scope="col">Phone number recipient <p class="card-text" th:text="${comp.phoneNumberRecipient}"></p>
                <th scope="col">Phone number sender <p class="card-text" th:text="${comp.phoneNumberSender}"></p>
                <th scope="col">Description <p class="card-text" th:text="${comp.description}"></p>
                <th scope="col">Date <p class="card-text" th:text="${comp.date}"></p>
                <th scope="col">Your unique code <p class="card-text" th:text="${comp.uniqueCode}"></p>
                <th scope="col">Your money sum <p class="card-text" th:text="${comp.money}"></p>

                    <div class="d-grid gap-2 col-6 mx-auto">

                    </div>
            </div>
            <div class="card-footer text-muted  bg-warning">
                Get Money
                <a class="d-grid gap-2 btn  btn-success" role="button" href="/user/getMoney"> Get money </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</form>
</body>

</html>
