<html>
<body>
<form action="/registration" th:object="${user}" method="POST" enctype="utf8">
    <style>
        body {
            background-image: url("https://marketplace.canva.com/EAEw4tqSmZk/1/0/1600w/canva-motivational-quote-abstract-minimalist-desktop-wallpaper-Vg6MBxUwt0Q.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="mb-3">
        <label for="phoneNumberSender" class="form-label"> Enter your phone number  </label>
        <input type="text" class="form-control"  th:field="*{phoneNumberSender}" id="phoneNumberSender">
    </div>
    <div class="mb-3">
        <label for="surNameSender" class="form-label"> Enter your surName </label>
        <input type="text" class="form-control" th:field="*{surNameSender}" id="surNameSender">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"> Enter your email </label>
        <input type="email" class="form-control"  th:field="*{email}" id="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label"> New password </label>
        <input type="text" class="form-control" th:field="*{password}" id="password">
    </div>
    <div class="mb-3">
        <label for="matchingPassword" class="form-label"> Confirm password  </label>
        <input type="text" class="form-control"  th:field="*{matchingPassword}" id="matchingPassword">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
